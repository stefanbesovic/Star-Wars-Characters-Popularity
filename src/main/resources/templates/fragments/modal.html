<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="modal(id)" class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
  <form th:action="@{/api/vote/}" method="post">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="MeditodalLabel">Change Vote</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="valueEdit">Rate Your Character</label>
            <select class="form-control" id="valueEdit" name="value">
              <option th:each="n : ${#numbers.sequence(1,10)}" th:value="${n}" th:text="${n}"></option>
            </select>
          </div>
          <div class="form-group">
            <label for="commentEdit">Write Your Comment</label>
            <textarea class="form-control" id="commentEdit" name="comment" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label class="form-label" for="iconEdit">Upload icon</label>
            <input type="file" class="form-control" id="iconEdit" name="icon"/>
          </div>
          <div class="container text-center">
            <button type="submit" class="btn btn-dark">Submit Vote</button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
