<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div th:insert="fragments/header :: menu"></div>

<div class="container">
    <form class="form-signin" method="POST" th:object="${user}" th:action="@{/register}">
        <h2 class="form-heading">Register</h2>
        <div th:if="${param.error}">
            <div class="has-error">
                Something's wrong. Check your fields.
            </div>
        </div>
        <div class="form-group">

            <input th:field="*{username}" name="name" type="text" class="form-control" placeholder="Username" autofocus/>

            <input th:field="*{email}" name="username" type="email" class="form-control" placeholder="Email"/>

            <input th:field="*{password}" name="password" type="password" class="form-control" placeholder="Password"/>

            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </div>

    </form>
</div>
</body>
</html>
