<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vote section</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script type="text/javascript" src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css" >

</head>
<body>
<div th:insert="fragments/header :: menu"></div>


<h1 class="mt-5 mb-5">Vote for your favorite character !!!</h1>
<div class="container">
    <form th:action="@{/api/vote/save}" method="post" th:object="${vote}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="characterId">Choose a Character</label>
            <select class="form-control" id="characterId" name="characterId" th:field="*{characterId}">
                <option th:each="character : ${characters}" th:value="${character.id}" th:text="${character.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="value">Rate Your Character</label>
            <select class="form-control" id="value" name="value" th:field="*{value}">
                <option th:each="n : ${#numbers.sequence(1,10)}" th:value="${n}" th:text="${n}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="comment">Write Your Comment</label>
            <textarea th:field="*{comment}" class="form-control" id="comment" name="comment" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label class="form-label" for="icon">Upload icon</label>
            <input type="file" class="form-control" id="icon" name="icon"/>
        </div>
        <div class="container text-center">
            <button type="submit" class="btn btn-dark">Submit Vote</button>
        </div>
    </form>
</div>
<div class="container mt-5">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Value</th>
                <th scope="col">Comment</th>
                <th scope="col">CharacterId</th>
                <th scope="col">Image</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
            <tr th:each="v : ${votes}">
                <td th:text="${v.getId()}"></td>
                <td th:text="${v.getValue()}"></td>
                <td th:text="${v.getComment()}"></td>
                <td th:text="${v.getCharacterId()}"></td>
                <td><img th:src="@{/icons/{icon} (icon = ${v.getIcon()})}" /></td>
                <td class="form-inline actions">
                    <a th:href="@{/api/vote/edit(voteId=${v.getId()})}" class="btn btn-info btn-sm">Edit</a>
                    <a th:href="@{/api/vote/delete(voteId=${v.getId()})}" class="btn btn-danger btn-sm"
                    onclick="if(!(confirm('Are you sure that you want to delete vote ?'))) return false">Delete</a>
                </td>
            </tr>
    </table>
</div>
</body>
</html>
